<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>DESIGN EARTH</title>
    <script src="https://kit.fontawesome.com/1cdae58826.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div class="logo">
                <a class="logo_" href="#">
                    <i id="logo_icon" class="fas fa-battery-three-quarters"></i>
                    DESIGN EARTH 
                </a>  
           </div>
           <nav >
                <ul class="navbar"> 
                    <li class="nav-item"> <a class="nav-link" href="#">트렌드</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">정책</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">캠페인</a></li>
                    <li class="divider"></li>
                    <li class="nav-item"><a class="nav-link" href="#">프로젝트</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">공모전ㆍ대회</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">팁</a></li>
                </ul>  
             </nav>
                <div class="user-menu">
                    <form class="user-menu-form">
                        <button class="login" href="#">로그인</a>
                        <button class="sign-up" href="#">회원가입</a>
                    </form>
            </div>
        </header><!--intro 끝-->
        <main class="main">
            <div class="aside-navbar">
                <ul>
                    <li class="aside-nav-item"><a class="aside-nav-link" href="#">PUBLISH</a></li>
                    <li class="aside-nav-item"><a class="aside-nav-link" href="#">EXHIBIT</a></li>
                    <li class="aside-nav-item"><a class="aside-nav-link" href="#">COMPANY</a></li>
                </ul>
            </div>
            <div class="title" >DESIGN EARTH</div>
            <div class="subtitle"><b>지구를 위한 따뜻한 상상을</b> <br><b>현실로 만들어 보세요.</b></div>
        </main>
    </div><!--wrap 끝-->
    <div class="container">
        <section class="category cate1">
            <h2 class="category-name">디자인</h2>
            <article class="category-item">
                <input type="radio" name="slide" id="slide1" class="slide" checked>
                <input type="radio" name="slide" id="slide2" class="slide">
                <input type="radio" name="slide" id="slide3" class="slide">
                <input type="radio" name="slide" id="slide4" class="slide">
                <input type="radio" name="slide" id="slide5" class="slide">
                <input type="radio" name="slide" id="slide6" class="slide">
                <div class="slidewrap">
                    <ul class="slidelist">
                        <li>
                            <a>
                                <label for="slide5" class="left"></label>
                                <img alt="슬라이드1">
                                <img alt="슬라이드2">
                                <label for="slide3" class="right"></label>
                            </a>
                        </li>
                    </ul>
                </div>
            </article>
        </section>
        <section class="category cate2">
            <h2 class="category-name">미디어</h2>
            <article class="category-item">
                <input type="radio" name="slide" id="slide1" class="slide" checked>
                <input type="radio" name="slide" id="slide2" class="slide">
                <input type="radio" name="slide" id="slide3" class="slide">
                <input type="radio" name="slide" id="slide4" class="slide">
                <input type="radio" name="slide" id="slide5" class="slide">
                <input type="radio" name="slide" id="slide6" class="slide">
                <div class="slidewrap">
                    <ul class="slidelist">
                        <li>
                            <a>
                                <label for="slide1" class="left"></label>
                                <img alt="슬라이드3">
                                <img alt="슬라이드4">
                                <label for="slide5" class="right"></label>
                            </a>
                        </li>
                    </ul>
                </div>
            </article>
        </section>
        <section class="category cate3">
            <h2 class="category-name">기술</h2>
            <article class="category-item">
                <input type="radio" name="slide" id="slide1" class="slide" checked>
                <input type="radio" name="slide" id="slide2" class="slide">
                <input type="radio" name="slide" id="slide3" class="slide">
                <input type="radio" name="slide" id="slide4" class="slide">
                <input type="radio" name="slide" id="slide5" class="slide">
                <input type="radio" name="slide" id="slide6" class="slide">
                <div class="slidewrap">
                    <ul class="slidelist">
                        <li>
                            <a>
                                <label for="slide3" class="left"></label>
                                <img alt="슬라이드5">
                                <img alt="슬라이드6">
                                <label for="slide1" class="right"></label>
                            </a>
                        </li>
                    </ul>
                </div>
            </article>
        </section>
